<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fieldset</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="maindiv">
        <div class="logo">

            <img src="https://imgs.search.brave.com/E5IKdg-GKNAjndTJIW-oTQ91D2HzXEDzkiyQUPuzykQ/rs:fit:732:268:1/g:ce/aHR0cHM6Ly93d3cu/MjYwMHNlY3VyaXR5/LmRrL2ltZy9nb29n/bGUucG5n"
                alt="" sizes="" srcset="">


        </div>
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
        <div class="inputs">
            <div class="srm">
                <div class="bhattu">
                    <input type="text" class="Before-FS" required="" autocomplete="off">
                    <h1 class="Fs-H"><span>Email or phone</span></h1>
                    <label class="placeholder">Email or phone</label>
                </div>
            </div>
            <div class="srm">
                <div class="bhattu">
                    <input type="password" class="Before-FS" required="">
                    <h1 class="Fs-H"><span>Password</span></h1>
                    <label class="placeholder">Password</label>
                </div>
            </div>

        </div>
        <button>Login</button>
    </div>

</body>

</html>
